<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register Form </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/authentication.css' %}"></head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="input-box">
            <input type="text" name="username" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="tel" name="phone_number" placeholder="Enter your phone number" required id="phone_number">
          </div>
          <div class="policy">
            <input type="checkbox" required>
            <h3>I accept all terms & conditions</h3>
          </div>
          <div class="input-box button">
            <input type="submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
          </div>
        </form>
      </div>
    </body>
    </html>
